<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./Front/Assets/fontawesome-free-6.2.1-web/css/fontawesome.min.css" rel="stylesheet">
    <link href="./Front/Assets/fontawesome-free-6.2.1-web/css/solid.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Front/style.css">
    <title>User Design</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"><i class="fa-solid fa-2x fa-circle">Logo</i></a>
            <ul id="navbar-tabs" class="nav nav-tabs shadow-lg" role="tablist">
                <li class="nav-item" role="presentation">
                    <a id="people-tab" class="nav-link active" data-bs-toggle="tab" data-bs-target="#people-tab-pane" type="button" role="tab" aria-controls="people-tab-pane" aria-selected="true">People</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a id="departments-tab" class="nav-link" data-bs-toggle="tab" data-bs-target="#departments-tab-pane" type="button" role="tab" aria-controls="departments-tab-pane" aria-selected="true">Departments</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a id="locations-tab" class="nav-link" data-bs-toggle="tab" data-bs-target="#locations-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Locations</a>
                </li>  
            </ul>
        </div>
    </nav>
    <div class="tab-content">
        <!-- Personnel Table -->
        <div class="tab-pane fade show active" id="people-tab-pane" role="tabpanel" aria-labelledby="people-tab" tabindex="0">
            <div id="user-alert" class="container-fluid"></div>
            <!-- Search Bar and Add User -->
            <div class="container-fluid d-flex justify-content-between">
                <div id="personnel-search" class="input-group w-50">
                    <span class="input-group-text" id="personnel-search-addon"><i class="fa-solid fa-search"></i></span>
                    <input type="text" id="personnel-search-input" class="form-control" aria-label="Surname" aria-describedby="personnel-search-addon">
                    <select class="form-select-s border border-secondary border-opacity-25 rounded-end p-1 text-bg-light" id="personnel-search-select">
                        <option value="0">Surname</option>
                        <option value="1">Forename</option>
                        <option value="2">Email</option>
                    </select>
                </div>

                <button type="button" class="btn btn-success" id="create-user-btn" data-bs-toggle="modal" data-bs-target="#create-user-modal"><i class="fa-solid fa-1xs fa-plus"></i></button>
            </div>

            <div class="container-fluid d-flex">
                <div class="container-fluid">
                    <table class="table table-striped table-hover table-sortable" id="personnel-table">
                    <thead class="align-middle">
                        <tr>
                            <th class="sort-header">Surname<button type="button" class="btn btn-light btn-sm btn-sort" value="0" id="p-surname" data="up"><i class="fa-solid fa-sort-asc"></i></button></th>

                            <th class="sort-header">Forename<button type="button" class="btn btn-light btn-sm btn-sort" id="p-forename" data="up"><i class="fa-solid fa-sort-asc"></i></button></th>

                            <th class="sort-header">Email<button type="button" class="btn btn-light btn-sm btn-sort" id="p-email" data="up"><i class="fa-solid fa-sort-asc"></i></button></th>

                            <th class="sort-header">Dept.<button type="button" class="btn btn-light btn-sm btn-sort" value="0" id="p-dept" data="up"><i class="fa-solid fa-sort-asc" data="up"></i></button></th>

                            <th class="sort-header" >Location<button type="button" class="btn btn-light btn-sm btn-sort" id="p-location" data="up"><i class="fa-solid fa-sort-asc"></i></button></th>
                            <th>
                                <!-- <div class="container-fluid d-flex justify-content-around">
                                <button type="button" class="btn btn-success" id="create-user-btn" data-bs-toggle="modal" data-bs-target="#create-user-modal"><i class="fa-solid fa-1xs fa-plus"></i></button>
                            </div>  -->
                        </th>
                        </tr>
                    </thead> 
                    <tbody class="align-middle" id="personnel-table-body">
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Departments Table-->
        <div class="tab-pane fade" id="departments-tab-pane" role="tabpanel" aria-labelledby="departments-tab" tabindex="0">
            <div id="department-alert" class="container-fluid"></div>
            <div class="container-fluid d-flex justify-content-between">
                <div id="dept-search" class="input-group w-50">
                    <span class="input-group-text" id="dept-search-addon"><i class="fa-solid fa-search"></i></span>
                    <input type="text" id="dept-search-input" class="form-control" aria-label="Department" aria-describedby="dept-search-addon">
                </div>

                <button type="button" class="btn btn-success" id="create-dept-btn" data-bs-toggle="modal" data-bs-target="#create-dept-modal"><i class="fa-solid fa-1xs fa-plus"></i></button>
            </div>
            <div class="container-fluid d-flex">
                <div class="container-fluid">
                    <table class="table table-striped table-hover table-sortable" id="departments-table">
                    <thead>
                        <tr>
                            <th class="sort-header">Dept.<button type="button" class="btn btn-light btn-sm btn-sort" value="0" id="d-name" data="up"><i class="fa-solid fa-sort-asc" data-fa-transform="rotate-180"></i></button></th>

                            <th class="sort-header">Location<button type="button" class="btn btn-light btn-sm btn-sort" value="0" id="d-location-name" data="up"><i class="fa-solid fa-sort-asc" data-fa-transform="rotate-180"></i></button></th>
                            
                            <th class="sort-header text-end">Personnel Count<button type="button" class="btn btn-light btn-sm btn-sort" value="0" id="d-personnel-count" data="up"><i class="fa-solid fa-sort-asc" data-fa-transform="rotate-180"></i></button></th>
                            <th><div class="container-fluid d-flex justify-content-around">
                            </div> </th>
                        </tr>
                    </thead> 
                    <tbody id="departments-table-body">
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Locations Table-->
        <div class="tab-pane fade" id="locations-tab-pane" role="tabpanel" aria-labelledby="locations-tab" tabindex="0">
            <div class="container-fluid d-flex">
                <div class="container-fluid">
                    <table class="table table-striped table-hover table-sortable">
                    <thead class="align-middle">
                        <tr>
                            <th class="sort-header">Location<button type="button" class="btn btn-light btn-sm btn-sort" value="0" id="l-name" data="up"><i class="fa-solid fa-sort-asc" data-fa-transform="rotate-180"></i></button></th>
                            <th class="sort-header">Department Count<button type="button" class="btn btn-light btn-sm btn-sort" value="0" id="l-dept-count" data="up"><i class="fa-solid fa-sort-asc" data-fa-transform="rotate-180"></i></button></th>
                            <th><div class="container-fluid d-flex justify-content-around">
                                <button type="button" class="btn btn-success"><i class="fa-solid fa-1xs fa-plus"></i></button>
                            </div> </th>
                        </tr>
                    </thead> 
                    <tbody id="locations-table-body">

                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
<!-- Modals -->
    <!-- See/Edit existing user -->
    <div class="modal" id="edit-user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
                <div class="container d-flex justify-content-start">
                    <i class="fa-solid fa-2x fa-portrait"></i>
                    <h5 id="edit-user-title"class="modal-title ms-4"></h5>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="post">
                <div class="mb-3">
                    <label for="edit-user-surname" class="form-label">Surname</label>
                    <input type="text" class="form-control" id="edit-user-surname" value="">
                </div>
                <div class="mb-3">
                    <label for="edit-user-forename" class="form-label">Forename</label>
                    <input type="text" class="form-control" id="edit-user-forename" value="">
                </div>
                <div class="mb-3">
                    <label for="edit-user-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="edit-user-email" value="">
                    <button type="button" class="btn btn-primary mt-1 fs-6">Contact</button>
                </div>
                <div class="mb-3">
                    <label for="edit-user-dept" class="form-label">Department</label>
                    <select name="" id="edit-user-dept" class="form-select">
                        <!-- Javascript populates from database -->
                    </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">Save Changes</button>
            </div>
          </div>
        </div>
    </div>
    <!-- Create new user -->
    <div class="modal" id="create-user-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
        <div class="modal-header">
            <div class="container d-flex justify-content-start">
                <i class="fa-solid fa-2x fa-plus-circle"></i>
                <h5 class="modal-title ms-4">Create User</h5>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="create-user-form" action="post">
            <div class="mb-3">
                <label for="create-user-firstname" class="form-label">Forename</label>
                <input type="text" class="form-control" id="create-user-firstname" value="">
            </div>
            <div class="mb-3">
                <label for="create-user-surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="create-user-surname" value="">
            </div>
            <div class="mb-3">
                <label for="create-user-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="create-user-email" value="">
            </div>
            <div class="mb-3">
                <label for="create-user-dept" class="form-label">Department</label>
                <select name="" id="create-user-dept" class="form-select">
                </select>
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-success" id="add-personnel" data-bs-target="#confirm-create-user-modal" data-bs-toggle="modal">Create</button>
        </div>
        </div>
    </div>
    </div>
    <!-- Confirm create new user -->
    <div class="modal" data-bs-backdrop="static" data-bs-keyboard="false" id="confirm-create-user-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
            <div class="modal-header">
                <div class="container d-flex justify-content-start">
                    <i class="fa-solid fa-2x fa-plus-circle"></i>
                    <h5 class="modal-title ms-4">Create User?</h5>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container d-flex justify-content-around align-baseline">
                    <i class="fa-solid fa-10x fa-portrait"></i>  
                    <ul class="mt-2 fs-5">
                        <li id="confirm-create-firstname">Firstname</li>
                        <li id="confirm-create-surname">Surname</li>
                        <li id="confirm-create-email">Email</li>
                        <li id="confirm-create-department">Department</li>
                    </ul> 
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" href="#create-user-modal">Go Back</button>
                <button class="btn btn-success" id="confirm-add-personnel" data-bs-dismiss="modal" type="submit">Confirm</button>
            </div>
            </div>
        </div>
    </div>
    <!-- Delete User -->
    <div class="modal" data-bs-backdrop="static" data-bs-keyboard="false" id="delete-user-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
            <div class="modal-header">
                <div class="container d-flex justify-content-start">
                    <i class="fa-solid fa-2x fa-warning text-danger"></i>
                    <h5 class="modal-title ms-4">Delete User?</h5>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container d-flex justify-content-around align-baseline">
                    <!-- <i class="fa-solid fa-10x fa-portrait"></i>  -->
                    <span id="confirm-delete-user"></span> 
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-danger" id="confirm-delete-user-button" data-bs-dismiss="modal" type="submit">Confirm</button>
            </div>
            </div>
        </div>
    </div>

    <!-- Create Department -->
    <div class="modal" id="create-dept-modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                <div class="modal-header">
                    <div class="container d-flex justify-content-start">
                        <i class="fa-solid fa-2x fa-plus-circle"></i>
                        <h5 class="modal-title ms-4">Create Department</h5>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-dept-form" action="post">
                    <div class="mb-3">
                        <label for="create-dept-name" class="form-label">Department Name</label>
                        <input type="text" class="form-control" id="create-dept-name" value="">
                    </div>
                    <div class="mb-3">
                        <label for="dept-location" class="form-label">Location</label>
                        <select name="" id="dept-location-dropdown" class="form-select">

                        </select>
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-success" id="add-dept" data-bs-toggle="modal" data-bs-target="#confirm-create-dept-modal">Create</button>
                </div>
                </div>
            </div>
    </div>

    <!-- Confirm Create Department -->
    <div class="modal" data-bs-backdrop="static" data-bs-keyboard="false" id="confirm-create-dept-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
            <div class="modal-header">
                <div class="container d-flex justify-content-start">
                    <i class="fa-solid fa-2x fa-plus-circle"></i>
                    <h5 class="modal-title ms-4">Create Department?</h5>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container d-flex justify-content-around align-baseline">
                    <i class="fa-solid fa-10x fa-portrait"></i>  
                    <ul class="mt-2 fs-5">
                        <li id="confirm-create-dept-name"></li>
                        <li id="confirm-create-dept-location"></li>
                    </ul> 
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" href="#create-user-modal">Go Back</button>
                <button class="btn btn-success" id="confirm-add-dept" data-bs-dismiss="modal" type="submit">Confirm</button>
            </div>
            </div>
        </div>
    </div>
    
    <!-- Delete Department -->
    <div class="modal" data-bs-backdrop="static" data-bs-keyboard="false" id="delete-department-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="container d-flex justify-content-start">
                        <i class="fa-solid fa-2x fa-warning text-danger"></i>
                        <h5 class="modal-title ms-4">Delete Department?</h5>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container d-flex justify-content-around align-baseline">
                        <!-- <i class="fa-solid fa-10x fa-portrait"></i>  -->
                        <span id="confirm-delete-department"></span> 
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-danger" id="confirm-delete-department-button" data-bs-dismiss="modal" type="submit">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- scroll to top button -->
    <button class="btn btn-primary btn-floating btn-lg" id="btn-back-to-top">
        <i class="fa-solid fa-arrow-alt-circle-up"></i>
    </button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8b56d6a893.js" crossorigin="anonymous"></script>
    <script src="./Front/jquery-3.6.1.min.js"></script>
    <script type ="module" src="./Front/get-data.js"></script>
    <script type ="module" src="./Front/tables/table-sort.js"></script>
    <script type="module "src="./Front/alert.js"></script>
    <script type="module" src="./Front/scrollToTop.js"></script>
    <!-- <script type ="module" src="./Front/toolTips.js"></script> -->
    <script type="module" src="./Front/capitaliseWord.js"></script>
    <script type ="module" src="./Front/script.js"></script>

</body>
</html>
